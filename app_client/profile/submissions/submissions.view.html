<navigation></navigation>

<div class="container main-test">
  <h2 class="text-center">Submissions of {{ vm.routeParams.submissionCategory }} for {{ vm.routeParams.submissionFor }}</h2>
  <div class="row" ng-repeat="submission in vm.data">
    <div class="col-sm-12" ng-repeat="file in submission.files">
      <div class="container">
        <div class="row">
          <div class="col-2">
            {{ submission.submissionType }}
          </div>
          <div class="col-7">
            <a href="{{ file.path }}">{{ file.originalname }}</a>
          </div>
          <div class="col-3 text-right">
            <button type="button" name="button">Update</button>
            <button type="button" name="button">Delete</button>
          </div>
        </div>
      </div>
      <div class="">

      </div>


    </div>

  </div>
</div>

<footer></footer>
